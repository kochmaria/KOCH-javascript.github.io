<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Ranking de perritos</title>


</head>
<body>
    <h1>Ranking de perritos</h1>
    <div id="contenedor-imagenes">
        <div id="cargando"></div>
        <img src="#" id="foto-perro">
    </div>
    <div class="contenedorr-botones">
        <button id="no-me-gusta" class="fa-solid fa-circle-xmark"></button>
        <button id="pasar" class="fa-solid fa-rotate-right"></button>
        <button id="me-gusta" class="fa-solid fa-heart"></button>
    </div>
    <div class="perros" id="perros-verde"></div>
    <div class="perros" id="perros-rojo"></div>
    <ul id="ranking"></ul>
    <script src="app.js"></script>
</body>
</html>
